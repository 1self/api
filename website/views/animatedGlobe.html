<body>
<div class="row mobile-globe-container" style="background: none">
    <div class="col-lg-12 col-md-12 col-sm-12 info-tiles tiles-secondary">
        <div>
            <div>
                <div id='live-world'>
                </div>
            </div>
            <div>
            </div>
        </div>
        <div>
            <button id="embed-globe" class="btn btn-default btn-small embed-globe" type="button"
                    style="color: white; background-color: rgba(255,255,255,0.6); border: 1px solid white"
                    class="btn btn-success" title="Copy this code" data-container="body" data-toggle="popover"
                    data-placement="top"
                    data-content='<iframe id="animatedglobe" src="{{representationUrl}}" width="100%" scrolling="no" frameborder="0">
          </iframe>
          <script src="{{resizerUrl}}"></script>
          <script>
            var win = document.getElementById("animatedglobe").contentWindow;
             document.getElementById("animatedglobe").onload = function() {
              iFrameResize({
                resizedCallback: function(data) {
                  data.iframe.style.height = data.height - 25 + "px";
                }
              });
              win.postMessage(
                window.location.toString(),
                "{{representationUrl}}"
              );
              return false;
            }
            </script>'>&lt;embed&gt;</button>
            <div class="text-center"><a href="http://www.1self.co" target="_blank"
                                        style="color:inherit; text-decoration: none;">Powered by 1self.co</a></div>
        </div>
    </div>
