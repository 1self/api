    <link rel="shortcut icon" href="/img/quantified-dev-favicon.ico">

    <link rel="stylesheet" href="fonts/font-awesome.css">
    <![endif]-->

    <script>
        (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
        a.async = 1;

        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  </head>
  <body>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 info-tiles tiles-secondary">
        <div class="tiles-heading">
          <div style="margin-bottom: 10px;">Worldwide Events</div>
        </div>
        <div class="tiles-body">
          <div class="pull-right">
            <div id='live-world'>
            </div>
          </div>
          <div>
            <div class="row" style="margin-bottom: 10px;">
              <div class="col-xs-8 col-centered">
                <select id="world-event-select" class="form-control">
                  <option value='all' selected="true">All</option>
                  <option value='Build'>Builds</option>
                  <option value='wtf'>WTFs</option>
                </select>
              </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
              <div class="col-xs-8 col-centered">
                <select id="world-time-select" class="form-control">
                  <option value='1'>Last Minute</option>
                  <option value='60'>Last Hour</option>
                  <option value='1440'>Last Day</option>
                  <option value='10080' selected="true">Last Week</option>
                </select>
              </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
              <div class="col-xs-8 col-centered">
                <select id="world-language-select" class="form-control">
                  <option value="all" selected="true">All Languages</option>
                  <option value="java">Java</option>
                  <option value="groovy">Groovy</option>
                  <option value="scala">Scala</option>
                  <option value="c#">C#</option>
                  <option value="javascript">Javascript</option>
                  <option value="python">Python</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="tiles-footer">
          <button id="embed-globe" class="btn btn-default btn-small" type="button" style="color: white; background-color: #3E9FD3; border: 1px solid white"class="btn btn-success" title="Copy this code" data-container="body" data-toggle="popover" data-placement="top"
          data-content='<iframe id="qd-globe" src="https://app.quantifieddev.org/community/globe" width="100%" scrolling="no" frameborder="0">
          </iframe>
          <script src="https://app.quantifieddev.org/js/iframeResizer.min.js"></script>
          <script>
            var win = document.getElementById("qd-globe").contentWindow;
             document.getElementById("qd-globe").onload = function() {
              iFrameResize({
                resizedCallback: function(data) {
                  data.iframe.style.height = data.height - 25 + "px";
                }
              });
              win.postMessage(
                window.location.toString(),
                "https://app.quantifieddev.org/community/globe"
              );
              return false;
            }
            </script>'>&lt;embed&gt;</button>
          <span class="pull-right"><a href="https://quantifieddev.org" target="_blank" style="color:inherit; text-decoration: none;">Powered by QuantifiedDev.org</a></span>
        </div>
      </div>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/iframeResizer.contentWindow.min.js"></script>
    <script src="/js/d3.v3.min.js"></script>
    <script src="/js/d3.geo.projection.v0.min.js"></script>
    <script src="/js/topojson.v1.min.js"></script>
    <script src="/js/underscore-min.js"></script>
    <script src="/js/live-world.js"></script>
  </body>
</html>
