<!DOCTYPE html>
<html>
	<head>
		<title>Quantified Dev {ALPHA}</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Quantified Dev Dashboard" />
		<meta name="keywords" content="Quantified Dev Development QuantifiedSelf Quantified Self" />
		<meta name="author" content="Quantified Dev" />
		<link rel="shortcut icon" href="/img/quantified-dev-favicon.ico">
		<link href="/css/twitter.css" rel="stylesheet">
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<link href="/css/animate.css" rel="stylesheet">
		<link href="/fonts/font-awesome.css" rel="stylesheet">
	</head>
	<body class="animated fadeInDown">
		<div class="top-bar" style="background: #373737">
			<a href="index.html" class="logo"><img src="/img/quantified-dev-logo.png" alt="QuantifiedDev"></a>
		</div>
		<form name="username-form" action="/claimUsername" method="post">
			<input name="username" type="text" value="{{ username}}">
			{% if error %}
				<span id="error">{{ error }}</span>
			{% endif %}
			<input name="githubUsername" type="hidden" value="{{ githubUsername}}">
			<input type="submit" class="btn btn-success btn-lg" value="Sign Up" >
		</form>
	</body>
</html>
